<div class="dashboard-container">
  <app-dashboard-header
    [user]="currentUser()"
    [userInitials]="userInitials()"
    (refresh)="handleRefresh()"
    (logout)="handleLogout()"
    (logoutAll)="handleLogoutAll()"
  ></app-dashboard-header>

  <div class="main-content">
    <section class="hero-section">
      <div class="hero-content">
        <div class="welcome-badge">
          <span class="material-icons">verified_user</span>
          <span>Authenticated</span>
        </div>
        <h1 class="hero-title">
          Welcome back, <span class="accent">{{ currentUser()?.username }}</span>!
        </h1>
        <p class="hero-subtitle">
          You are successfully authenticated and have access to all features
        </p>
      </div>
    </section>

    <section class="stats-section">
      <app-user-stats-cards [userId]="currentUser()?.id"></app-user-stats-cards>
    </section>

    <section class="profile-section">
      <app-user-profile-card
        [user]="currentUser()"
        [userInitials]="userInitials()"
        (refresh)="handleRefresh()"
        (logout)="handleLogout()"
      ></app-user-profile-card>
    </section>
  </div>
</div>
