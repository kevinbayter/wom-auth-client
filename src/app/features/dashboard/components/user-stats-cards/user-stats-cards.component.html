<div class="stats-grid" *ngIf="user">
  <mat-card class="stat-card stat-card-primary">
    <div class="stat-icon">
      <mat-icon>person</mat-icon>
    </div>
    <div class="stat-content">
      <p class="stat-label">Estado de Cuenta</p>
      <h3 class="stat-value">{{ user.status }}</h3>
    </div>
  </mat-card>

  <mat-card class="stat-card stat-card-success">
    <div class="stat-icon">
      <mat-icon>verified_user</mat-icon>
    </div>
    <div class="stat-content">
      <p class="stat-label">AutenticaciÃ³n</p>
      <h3 class="stat-value">Segura</h3>
    </div>
  </mat-card>

  <mat-card class="stat-card stat-card-info">
    <div class="stat-icon">
      <mat-icon>fingerprint</mat-icon>
    </div>
    <div class="stat-content">
      <p class="stat-label">ID Usuario</p>
      <h3 class="stat-value">#{{ user.id }}</h3>
    </div>
  </mat-card>
</div>
