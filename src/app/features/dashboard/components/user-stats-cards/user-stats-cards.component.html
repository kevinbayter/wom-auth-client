<div class="stats-grid">
  <mat-card class="stat-card stat-card-primary">
    <div class="stat-icon">
      <mat-icon>person</mat-icon>
    </div>
    <div class="stat-content">
      <p class="stat-label">Account Status</p>
      <h3 class="stat-value">Active</h3>
    </div>
  </mat-card>

  <mat-card class="stat-card stat-card-success">
    <div class="stat-icon">
      <mat-icon>verified_user</mat-icon>
    </div>
    <div class="stat-content">
      <p class="stat-label">Authentication</p>
      <h3 class="stat-value">Secured</h3>
    </div>
  </mat-card>

  <mat-card class="stat-card stat-card-info">
    <div class="stat-icon">
      <mat-icon>fingerprint</mat-icon>
    </div>
    <div class="stat-content">
      <p class="stat-label">User ID</p>
      <h3 class="stat-value">#{{ userId }}</h3>
    </div>
  </mat-card>
</div>
