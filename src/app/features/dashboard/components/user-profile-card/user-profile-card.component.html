<mat-card class="profile-card" *ngIf="user">
  <div class="card-header">
    <div class="header-left">
      <mat-icon class="header-icon">account_box</mat-icon>
      <h2 class="card-title">Información del Perfil</h2>
    </div>
    <button mat-icon-button (click)="onRefresh()" class="refresh-btn">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>

  <mat-card-content>
    <div class="profile-header">
      <div class="profile-avatar-large">
        <span class="avatar-text">{{ userInitials }}</span>
      </div>
      <div class="profile-info">
        <h2 class="profile-name">{{ user.username }}</h2>
        <p class="profile-email">{{ user.email }}</p>
        <div class="profile-badge">
          <mat-icon>verified</mat-icon>
          <span>Cuenta Verificada</span>
        </div>
      </div>
    </div>

    <mat-divider class="section-divider"></mat-divider>

    <div class="details-grid">
      <div class="detail-item">
        <div class="detail-icon">
          <mat-icon>badge</mat-icon>
        </div>
        <div class="detail-content">
          <label>Usuario</label>
          <p>{{ user.username }}</p>
        </div>
      </div>

      <div class="detail-item">
        <div class="detail-icon">
          <mat-icon>email</mat-icon>
        </div>
        <div class="detail-content">
          <label>Correo Electrónico</label>
          <p>{{ user.email }}</p>
        </div>
      </div>

      <div class="detail-item">
        <div class="detail-icon">
          <mat-icon>vpn_key</mat-icon>
        </div>
        <div class="detail-content">
          <label>ID Usuario</label>
          <p>#{{ user.id }}</p>
        </div>
      </div>

      <div class="detail-item">
        <div class="detail-icon status-icon">
          <mat-icon>check_circle</mat-icon>
        </div>
        <div class="detail-content">
          <label>Estado</label>
          <p class="status-active">{{ user.status }}</p>
        </div>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <button mat-stroked-button color="primary" (click)="onRefresh()">
      <mat-icon>refresh</mat-icon>
      Actualizar Datos
    </button>
    <button mat-raised-button color="warn" (click)="onLogout()">
      <mat-icon>logout</mat-icon>
      Cerrar Sesión
    </button>
  </mat-card-actions>
</mat-card>
