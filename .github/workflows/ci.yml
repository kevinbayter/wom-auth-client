name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Lint code
      run: pnpm lint
    
    - name: Run tests with coverage
      run: pnpm test:ci
    
    - name: Build application
      run: pnpm build
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/wom-auth-service-client/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
        retention-days: 7
    
    - name: Check bundle size
      run: |
        echo "ðŸ“¦ Bundle Analysis:"
        du -sh dist/wom-auth-service-client/browser || true
        echo ""
        echo "ðŸ“Š Main bundle size:"
        ls -lh dist/wom-auth-service-client/browser/*.js | head -5 || true

  # Job para anÃ¡lisis de calidad de cÃ³digo
  code-quality:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build project
      run: pnpm build
    
    - name: Run bundle analyzer
      run: |
        echo "âœ… Build completed successfully"
        echo "ðŸ“¦ Checking bundle sizes..."
        ls -lh dist/wom-auth-service-client/browser/*.js || true
